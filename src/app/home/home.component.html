<div class="row mt-2">
  <div class="col-lg-4 col-md-6" *ngFor="let post of postsList">
    <div class="card mb-3">
      <img
        [src]="post.imageLink"
        class="card-img-top"
        style="height: 200px"
        [alt]="post.title"
        [routerLink]="['/post', post.slug]"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.description }}
        </p>
        <span class="card-text">
          <small class="text-muted">{{ post.createdAt | date }}</small>
        </span>
        <div class="float-end">
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['/update', post.slug]"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-danger ms-2"
            (click)="openModal(deleteModal, post._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Are you sure?</h4>
    <!-- <button
      type="button"
      class="close"

    >
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <p>this post will be deleted</p>
  </div>
  <div class="modal-footer">
    <button

  </div>
</ng-template>
